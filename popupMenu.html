<head>
  <link rel="stylesheet" type="text/css" href="popupMenu.css">
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <script type="text/javascript" src="popupMenu.js"></script>
</head>
<body style="padding:20px;">
 <div class="container">
   <div class="row align-items-center no-gutters">
     <div class="col-4">
       <img class="float-right mr-1" src="assets/VideoNail_x64.png" alt="VideoNail logo">
     </div>
     <div class="col-7">
       <h2>VideoNail</h2>
     </div>
   </div>
 </div>
  <table>
      <tr>
        <td align="right">
            <span style="white-space: nowrap;">Enable VideoNail</span>
        </td>
        <td align="right">
            <label class="switch">
                <input id="VN_switch" type="checkbox" value="VN_enabled">
                <span class="slider round"></span>
            </label>
        </td>
      </tr>
      <tr>
        <td align="right">
            <input id="searchLink" style="font-size:12pt;" type="text" placeholder="Paste YouTube link here">
        </td>
        <td align="right">
            <button id="searchButton" type="button" class="btn btn-primary">Open</button>
        </td>
      </tr>
    </table>
    <div id="errorMessage" class="alert alert-danger error-alert">
      <span>Invalid url.</span>
    </div>
</body>
